span class="punctuation">)</span><span class="punctuation">[</span><span class="built_in">length</span><span class="punctuation">(</span>origindata<span class="punctuation">)</span><span class="punctuation">]</span><span class="operator">&lt;-</span><span class="string">&quot;target&quot;</span></span><br><span class="line">set.seed<span class="punctuation">(</span><span class="number">1</span><span class="punctuation">)</span></span><br><span class="line">choose<span class="operator">&lt;-</span>createDataPartition<span class="punctuation">(</span>y<span class="operator">=</span>origindata<span class="operator">$</span>target<span class="punctuation">,</span>p<span class="operator">=</span><span class="number">0.8</span><span class="punctuation">,</span><span class="built_in">list</span><span class="operator">=</span><span class="built_in">F</span><span class="punctuation">)</span></span><br><span class="line">traindata<span class="operator">&lt;-</span>origindata<span class="punctuation">[</span>choose<span class="punctuation">,</span><span class="punctuation">]</span></span><br><span class="line">testdata<span class="operator">&lt;-</span>origindata<span class="punctuation">[</span><span class="operator">-</span>choose<span class="punctuation">,</span><span class="punctuation">]</span></span><br><span class="line"></span><br><span class="line"><span class="comment">#选择某一列数据进行多项式拟合，这里选择列名为NDWI的列，作6次多项式</span></span><br><span class="line">ORP<span class="operator">&lt;-</span>lm<span class="punctuation">(</span>traindata<span class="operator">$</span>ORP<span class="operator">~</span>NDWI<span class="operator">+</span>I<span class="punctuation">(</span>NDWI<span class="operator">^</span><span class="number">2</span><span class="punctuation">)</span><span class="operator">+</span>I<span class="punctuation">(</span>NDWI<span class="operator">^</span><span class="number">3</span><span class="punctuation">)</span><span class="operator">+</span>I<span class="punctuation">(</span>NDWI<span class="operator">^</span><span class="number">4</span><span class="punctuation">)</span><span class="operator">+</span>I<span class="punctuation">(</span>NDWI<span class="operator">^</span><span class="number">5</span><span class="punctuation">)</span><span class="operator">+</span>I<span class="punctuation">(</span>NDWI<span class="operator">^</span><span class="number">6</span><span class="punctuation">)</span><span class="punctuation">,</span>data <span class="operator">=</span> traindata<span class="punctuation">)</span></span><br><span class="line"><span class="comment">#查看模型属性</span></span><br><span class="line">summary<span class="punctuation">(</span>ORP<span class="punctuation">)</span></span><br><span class="line"></span><br><span class="line"><span class="comment">#预测训练集和测试集</span></span><br><span class="line">trainpred<span class="operator">&lt;-</span>predict<span class="punctuation">(</span>ORP<span class="punctuation">,</span>newdata <span class="operator">=</span> traindata<span class="punctuation">)</span></span><br><span class="line">testpred<span class="operator">&lt;-</span>predict<span class="punctuation">(</span>ORP<span class="punctuation">,</span>newdata <span class="operator">=</span> testdata<span class="punctuation">)</span></span><br><span class="line"></span><br><span class="line"><span class="comment">#打印误差</span></span><br><span class="line"><span class="comment">#训练集精度指标</span></span><br><span class="line">trainR2<span class="operator">&lt;-</span><span class="number">1</span><span class="operator">-</span><span class="built_in">sum</span><span class="punctuation">(</span><span class="punctuation">(</span>traindata<span class="operator">$</span>target<span class="operator">-</span>trainpred<span class="punctuation">)</span><span class="operator">^</span><span class="number">2</span><span class="punctuation">)</span><span class="operator">/</span><span class="built_in">sum</span><span class="punctuation">(</span><sp
